<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- My style.css file -->
            <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
            <!-- My map.js file -->
            <script src="{{ url_for('static', filename='leaflet.js') }}"></script>
            <!-- Bootstrap CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
            <!-- Bootstrap JS -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
            <!-- Bootstrap icons -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
            <!-- Leaflet's CSS -->
            <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="crossorigin=""/>
            <!-- Leaflet's JS -->
            <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
            <!-- Leaflet MarkerCluster CSS -->
            <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css">
            <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css">
            <!-- Leaflet MarkerCluster JS -->
            <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
            <title>Homepage</title>
            <!-- Leaflet Routing Machine CSS and JS -->
            <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css">
            <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
        </head>
        <body>
            <header class="d-flex justify-content-between align-items-center py-2 mb-2 border-bottom">
                <div class="container d-flex justify-content-between align-items-center">
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                        <span id="title-icon" class="me-1">⛽</span>
                        <div class="d-flex flex-column">
                            <h1 class="fw-bold text-body-emphasis lh-1 mb-1">En Ruta</h1>
                            <h3 class="fs-6 fw-semibold mb-0">Encuentra gasolineras en tu ruta</h3>
                        </div>
                    </a>
                    <p class="lead">Última actualización: {{ last_update }}</p>
                </div>
            </header>
            <main>
                <div class="container py-2">
                    <div class="row flex-lg-row-reverse align-items-center g-3 py-2">
                        <div class="col-12 col-lg-8">
                            <div id="map"></div>
                        </div> 
                        <div class="col-12 col-lg-4">
                            <div>
                                <h3 class="fw-bold text-body-emphasis">Tu ruta</h3>
                                <datalist id="localities-list">
                                    {% for local in localities %}
                                        <option value="{{ local.locality }}">{{ local.municipality }}</option>
                                    {% endfor %}
                                </datalist>
                                <input type="text" id="origin" list="localities-list" class="form-control mb-2" placeholder="Elige el punto de partida">
                            </div>
                            <div>
                                <input type="text" id="destination" list="localities-list" class="form-control mb-2" placeholder="Elige el destino">
                            </div>
                            <div class="mb-3">
                                <button id="route-btn" type="button" class="btn btn-primary">Mostrar ruta</button>
                                <p id="route-distance" class="mt-2"></p>
                            </div>
                            <div>
                                <h3 class="fw-bold text-body-emphasis">Mejor precio</h3>
                                <select id="fuel-type" class="form-select mb-2">
                                    <option disabled selected>Selecciona el tipo de combustible</option>
                                    <option value="diesel">Diesel</option>
                                    <option value="diesel_premium">Diesel Premium</option>
                                    <option value="dieselB">Diesel B</option>
                                    <option value="gasoline95">Gasolina 95</option>
                                    <option value="gasoline98">Gasolina 98</option>
                                </select>
                                <button id="price-btn" type="button" class="btn btn-secondary">Mostrar mejor precio</button>
                            </div>
                        </div> 
                    </div>
                </div>
            </main>
            <script>
                // Retrieve stations & localities data
                const stations = {{ stations | tojson }};
                const localities = {{ localities | tojson }};
            </script>
        </body>
        <div class="container"> 
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-2 my-3 border-top"> 
                <div class="col-md-4 d-flex align-items-center">
                    <span class="mb-3 mb-md-0 text-body-secondary">María FHdez, 2025 © CS50 Final Project</span> 
                </div> 
                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex"> 
                    <li class="ms-3">
                        <a class="text-body-secondary d-flex align-items-center" href="https://github.com/mFerHer" target="_blank" rel="noopener noreferrer" aria-label="GitHub profile">
                            <i class="bi bi-github fs-4 me-2"></i>
                        </a>
                    </li>
                </ul> 
            </footer> 
        </div>
    </html>
